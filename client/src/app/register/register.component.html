<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group mb-2">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username">
    </div>
    <div class="form-group mb-2">
        <input type="password" autocomplete="new-password" class="form-control" name="password" [(ngModel)]="model.password"
            placeholder="Password">
    </div>
    <div class="form-group text-center">
        <div class="d-grid gap-2 col-12 mx-auto">
            <button class="btn btn-success btn-block btn-md" type="submit">Register</button>
            <button class="btn btn-outline-dark btn-block btn-md" type="reset" (click)="cancel()">Cancel</button>
        </div>
        
    </div>
</form>
